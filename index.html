<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel ="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <div class="screen">
        <p></p>
        </div>
        <div class="buttons">
            <div class="button clear">C.E</div>
            <div class="button op">/</div>
            <div class="button op">^</div>  
            <div class="button backspace"><i class="fa-solid fa-delete-left" style="color: #ffffff;"></i></div>
            <div class="button num">7</div>
            <div class="button num">8</div>
            <div class="button num">9</div>
            <div class="button op">*</div>
            <div class="button num">4</div>
            <div class="button num">5</div>
            <div class="button num">6</div>
            <div class="button op minus">-</div>
            <div class="button num">1</div>
            <div class="button num">2</div>
            <div class="button num">3</div>
            <div class="button op">+</div>
            <div class="button num">0</div>
            <div class="button num">.</div>
            <div class="button equal">=</div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/8c81aee650.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
